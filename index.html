<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="root">
    <div class="card">
      
      <div class="card-image">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium NFT" width="300px" height="300px">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price">
        <img src="images/icon-ethereum.svg" alt="image-ethereum" height="18px" width="11px">
        &ThickSpace;0.041 ETH  
          
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="image-clock" >
        &ThickSpace;3 days left
      </div>
      
      <div class="creator">
        <img src="images/image-avatar.png" alt="image-avatar" width="35px" height="35px">
        <p class="styled-text">&ThickSpace;&ThickSpace;Creation of</p>
        <p>&ThinSpace;Jules Wyvern</p> 
      </div>
        
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad Rohan</a>.
  </div>
</body>
</html>
